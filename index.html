<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Page</title>
  <style>
    body {
      background-image: url('back.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 30px;
      width: 320px;
      color: white;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }

    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 6px;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00b894;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    button:disabled {
      filter: blur(2px);
      opacity: 0.6;
      cursor: not-allowed;
    }

    .error {
      color: red;
      font-size: 12px;
      margin-top: -10px;
      margin-bottom: 10px;
    }

    #shareCount {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
      margin-bottom: 10px;
      color: #fff;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="handleLogin(event)">
      <input type="text" id="name" placeholder="Name" required>
      <input type="number" id="age" placeholder="Age" required>
      <div class="error" id="ageError"></div>

      <select id="gender" required>
        <option value="">Select Gender</option>
        <option>Male</option>
        <option>Female</option>
        <option>Other</option>
      </select>

      <select id="country" required>
        <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
        <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
        <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
        <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
      </select>

      <input type="tel" id="phone" placeholder="Phone Number" pattern="[0-9]{10}" required>

      <button type="button" onclick="shareSite()">ðŸ”— Share</button>
      <div id="shareCount">Shared with 0/5 people</div>

      <button type="submit" id="loginBtn" disabled>Login</button>
    </form>
  </div>

  <script>
    let shareCount = 0;
    const loginBtn = document.getElementById("loginBtn");
    const shareCounterText = document.getElementById("shareCount");

    function shareSite() {
      const siteURL = window.location.href;
      const message = encodeURIComponent(`Check out this awesome site: ${siteURL}`);
      const whatsappURL = `https://wa.me/?text=${message}`;

      window.open(whatsappURL, '_blank');

      // Simulate share count (since we can't detect real shares from WhatsApp)
      shareCount++;
      shareCounterText.textContent = `Shared with ${shareCount}/5 people`;

      if (shareCount >= 5) {
        loginBtn.disabled = false;
        loginBtn.style.filter = "none";
        loginBtn.style.opacity = "1";
      }
    }

    function handleLogin(event) {
      event.preventDefault(); // prevent page reload

      const name = document.getElementById("name").value;
      const age = parseInt(document.getElementById("age").value);
      const gender = document.getElementById("gender").value;
      const country = document.getElementById("country").value;
      const phone = document.getElementById("phone").value;
      const ageError = document.getElementById("ageError");

      if (isNaN(age) || age < 18) {
        ageError.textContent = "You must be 18+ to login.";
        return false;
      } else {
        ageError.textContent = "";
      }

      // Save to localStorage
      localStorage.setItem("name", name);
      localStorage.setItem("age", age);
      localStorage.setItem("gender", gender);
      localStorage.setItem("country", country);
      localStorage.setItem("phone", country + phone); // combine country code

      // Redirect to profile page
      window.location.href = "index2.html";
    }
  </script>

</body>
</html>
