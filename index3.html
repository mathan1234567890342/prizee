<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prize Page</title>
  <style>
    /* Reset */
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    /* Top Bar */
    .top-bar {
      width: 100%;
      max-width: 1200px;
      display: flex;
      justify-content: flex-end;
      gap: 15px;
      margin-bottom: 15px;
    }
    .top-bar button {
      background-color: #2952a3;
      border: none;
      padding: 10px 18px;
      border-radius: 5px;
      color: #c1d7ff;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
    }
    .top-bar button:hover {
      background-color: #4a7de8;
      color: #fff;
    }

    /* Marquee */
    .marquee {
      width: 100%;
      max-width: 1200px;
      overflow: hidden;
      border-top: 2px solid #4a7de8;
      border-bottom: 2px solid #4a7de8;
      background-color: rgba(15, 32, 39, 0.7);
      margin-bottom: 25px;
      padding: 10px 0;
    }
    .marquee p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 15s linear infinite;
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffd700;
      white-space: nowrap;
      user-select: none;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Prize Grid */
    .image-grid {
      max-width: 1200px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      gap: 18px;
      width: 100%;
      margin-bottom: 40px;
    }
    .image-grid div {
      background: rgba(255 255 255 / 0.1);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255 255 255 / 0.05);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }
    .image-grid div:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 8px 20px rgba(255 255 255 / 0.25);
    }
    .image-grid img {
      width: 100%;
      border-radius: 10px;
      border: 2px solid transparent;
      transition: border-color 0.3s ease;
      object-fit: cover;
      height: 100px;
      margin-bottom: 8px;
    }
    .image-grid div:hover img {
      border-color: #ffd700;
    }
    .image-label {
      font-size: 1rem;
      font-weight: 700;
      color: #80d8ff;
    }

    /* Popup Overlay */
    .popup-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1500;
      padding: 15px;
    }

    /* Popup Box */
    .popup {
      background: #142f43;
      border-radius: 15px;
      width: 100%;
      max-width: 420px;
      padding: 25px 30px 30px;
      color: #e0f7fa;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.8);
      position: relative;
      animation: popupFadeIn 0.3s ease forwards;
    }
    @keyframes popupFadeIn {
      from {opacity: 0; transform: translateY(-20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Close Button */
    .close-btn {
      position: absolute;
      top: 12px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      color: #ffcc00;
      cursor: pointer;
      user-select: none;
      transition: color 0.3s ease;
    }
    .close-btn:hover {
      color: #fff176;
    }

    /* Popup Headings */
    .popup h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-weight: 700;
      color: #ffeb3b;
      text-align: center;
      user-select: none;
    }

    /* Inputs */
    .popup input[type="text"] {
      width: 100%;
      padding: 12px 15px;
      font-size: 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 12px;
      outline: none;
      color: #0a3749;
      font-weight: 600;
      transition: box-shadow 0.3s ease;
    }
    .popup input[type="text"]:focus {
      box-shadow: 0 0 8px 2px #ffd600;
    }

    /* Buttons */
    .popup button {
      width: 100%;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      background: #ffd600;
      color: #0a3749;
      cursor: pointer;
      transition: background-color 0.3s ease;
      user-select: none;
      margin-top: 6px;
    }
    .popup button:hover {
      background-color: #ffea00;
    }

    /* Error Messages */
    .error {
      color: #ff5252;
      font-size: 0.9rem;
      margin-bottom: 8px;
      min-height: 18px;
      user-select: none;
    }

    /* Code Section */
    #codeSection {
      margin-top: 15px;
      display: none;
    }
    #revealedCode {
      font-size: 1.2rem;
      color: #69f0ae;
      font-weight: 700;
      margin-top: 15px;
      display: none;
      text-align: center;
      user-select: text;
      letter-spacing: 2px;
    }
    #copyMsg {
      font-size: 0.9rem;
      color: #a5d6a7;
      margin-top: 6px;
      min-height: 20px;
      user-select: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .image-grid {
        grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
        gap: 14px;
      }
      .image-grid img {
        height: 90px;
      }
    }
  </style>
</head>

}
