  <style>
    body {

      padding: 0;
      background: #000 url('back3.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .top-bar {
      padding: 10px 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .top-bar button {
      padding: 8px 12px;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .top-bar button:hover {
      background-color: rgba(59, 31, 31, 0.4);
    }
    .marquee {
      width: 100%;
      overflow: hidden;
      white-space: nowrap;
      border-top: 1px solid #fff;
      border-bottom: 1px solid #fff;
      background-color: rgba(0, 0, 0, 0.3);
    }
    .marquee p {
      display: inline-block;
      padding-left: 100%;
      animation: scroll-left 12s linear infinite;
      font-size: 20px;
      color: yellow;
      font-weight: bold;
    }
    @keyframes scroll-left {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
    .image-grid {
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 10px;
      padding: 20px;
    }
    .image-grid div {
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .image-grid div:hover {
      transform: scale(1.05);
    }
    .image-grid img {
      width: 50%;
      border-radius: 6px;
      border: 2px solid transparent;
      transition: border-color 0.3s;
      display: block;
      margin: 0 auto;
    }
    .image-grid div:hover img {
      border-color: yellow;
    }
    .image-label {
      margin-top: 5px;
      color: rgb(9, 205, 231);
      font-weight: bold;
      font-size: 14px;
      user-select: none;
    }
    .popup-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .popup {
      background-color: #222;
      padding: 20px;
      border-radius: 10px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .popup input {
      width: 90%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
    }
    .popup button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      background-color: yellow;
      color: black;
      cursor: pointer;
      border-radius: 4px;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-top: 5px;
    }
    #codeSection {
      display: none;
      margin-top: 15px;
    }
    #revealedCode {
      font-size: 18px;
      color: lime;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }
    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      cursor: pointer;
      color: white;
    }
  </style>
