<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tickets Nu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('back.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Segoe UI', sans-serif;
      color: white;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: -1;
    }

    .marquee {
      width: 100%;
      background: rgba(255, 193, 7, 0.9);
      color: #000;
      font-size: 20px;
      font-weight: bold;
      padding: 10px 0;
      position: fixed;
      top: 0;
      z-index: 10;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .title {
      margin-top: 100px;
      font-size: 48px;
      font-weight: bold;
      color: #f71606;
      text-shadow: 2px 2px 8px #000;
    }

    .button-container {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .img-button {
      width: 50px;
      height: 50px;
      border-radius: 15px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
      transition: transform 0.3s, box-shadow 0.3s;
      background: rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(6px);
      border: 2px solid transparent;
    }

    .img-button:hover {
      transform: scale(1.1);
      border-color: #ffc107;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.6);
    }

    .bottom-buttons {
      margin: 40px auto;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      padding: 15px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background: linear-gradient(to right, #ff6f00, #ff8f00);
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
      transition: background 0.3s, transform 0.2s;
    }

    .btn:hover {
      background: linear-gradient(to right, #ff8f00, #ffa726);
      transform: scale(1.05);
    }

    #result-table {
      margin: 30px auto;
      width: 80%;
      max-width: 600px;
      display: none;
      border-collapse: collapse;
      background-color: rgba(255, 255, 255, 0.95);
      color: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    #result-table th, #result-table td {
      padding: 12px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    #result-table th {
      background-color: #2196F3;
      color: white;
    }

    #result-table tr:nth-child(even) {
      background-color: #f0f0f0;
    }

    #result-table tr:nth-child(odd) {
      background-color: #e0f7fa;
    }

    #withdraw-form {
      display: none;
      margin-top: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
      margin-left: auto;
      margin-right: auto;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255,255,255,0.3);
    }

    #withdraw-form select,
    #withdraw-form input {
      margin: 10px 0;
      padding: 12px;
      width: 100%;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      background-color: rgba(255,255,255,0.9);
      color: #000;
    }

    #collect-btn {
      margin-top: 10px;
      padding: 14px 20px;
      width: 100%;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 30px;
      background-color: #00e676;
      color: white;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    #collect-btn:hover {
      background-color: #00c853;
      transform: scale(1.03);
    }

    @media (max-width: 768px) {
      .button-container {
        flex-direction: column;
        align-items: center;
      }

      #result-table {
        width: 95%;
      }

      #withdraw-form {
        width: 95%;
      }
    }
  </style>
</head>
<body>

  <div class="marquee">
    <marquee>ðŸŽ‰ Welcome to prizee â€“ Your lucky day begins here! ðŸŽ‰</marquee>
  </div>

  <h1 class="title">ðŸŽŸ choose you prize</h1>

  <div class="button-container">
    <img src="10.jpg" class="img-button" onclick="navigate('index3.html')" alt="One">
    <img src="20.jpg" class="img-button" onclick="navigate('index4.html')" alt="Two">
    <img src="50.jpg" class="img-button" onclick="navigate('index5.html')" alt="Three">
    <img src="100.jpg" class="img-button" onclick="navigate('index6.html')" alt="Four">
    <img src="200.jpg" class="img-button" onclick="navigate('index7.html')" alt="Five">
  </div>

  <div class="bottom-buttons">
    <button class="btn" onclick="showWithdrawForm()">Withdraw</button>
    <button class="btn" onclick="showResult()">Result</button>
  </div>

  <!-- Withdraw Form -->
  <div id="withdraw-form">
    <select id="method">
      <option value="UPI ID">UPI ID</option>
      <option value="Phone Number">Phone Number</option>
      <option value="A/C">A/C</option>
    </select>
    <input type="text" id="value" placeholder="Enter UPI / Phone / A/C" />
    <input type="text" id="prizeNo" placeholder="Prize Number e.g. Prize-1" />
    <input type="text" id="prizeCode" placeholder="Prize Code" />
    <button id="collect-btn" onclick="collect()">Collect</button>
  </div>

  <!-- Result Table -->
  <table id="result-table">
    <thead>
      <tr>
        <th>Prize No</th>
        <th>prize amount</th>
      </tr>
    </thead>
    <tbody id="table-body"></tbody>
  </table>

  <script>
    const winningCodes = [
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-",
      "-", "-", "-", "-", "-"
    ];

    function navigate(url) {
      window.location.href = url;
    }

    function showResult() {
      const table = document.getElementById('result-table');
      const body = document.getElementById('table-body');
      body.innerHTML = '';

      for (let i = 1; i <= 50; i++) {
        const row = document.createElement('tr');
        const cell1 = document.createElement('td');
        const cell2 = document.createElement('td');
        cell1.textContent = `Prize-${i}`;
        cell2.textContent = winningCodes[i - 1];
        row.appendChild(cell1);
        row.appendChild(cell2);
        body.appendChild(row);
      }

      table.style.display = 'table';
      table.scrollIntoView({ behavior: 'smooth' });
    }

    function showWithdrawForm() {
      const form = document.getElementById('withdraw-form');
      form.style.display = 'block';
      form.scrollIntoView({ behavior: 'smooth' });
    }

    function collect() {
      const method = document.getElementById('method').value;
      const value = document.getElementById('value').value.trim();
      const prizeNo = document.getElementById('prizeNo').value.trim();
      const prizeCode = document.getElementById('prizeCode').value.trim();

      if (!value || !prizeNo || !prizeCode) {
        alert("Please fill all fields.");
        return;
      }

      const message = `Withdraw Request:\nMethod: ${method}\nValue: ${value}\nPrize No: ${prizeNo}\nPrize Code: ${prizeCode}`;
      const encodedMessage = encodeURIComponent(message);
      const phone = "8148093161";

      window.open(`https://wa.me/${phone}?text=${encodedMessage}`, '_blank');
    }
  </script>

</body>
</html>
